<form id="my_form">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="inputfirs tname">First name</label>
      <input type="text" class="form-control" placeholder="First name" id="fname">
    </div>
    <div class="form-group col-md-6">
      <label for="inputlast name">Last name</label>
      <input type="text" class="form-control" placeholder="Last name" id="lname">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAge">National ID</label>
    <input type="text" class="form-control"  placeholder="Enter Id Number">
  </div>
  <div class="form-group">
    <label for="inputAge">Age</label>
    <input type="text" class="form-control" id="inputAge" placeholder="Enter Age">
  </div>
  <div class="form-group">
    <label for="inputAge">Time Covered in 4KM in Minutes</label>
    <input type="text" class="form-control" id="time" placeholder="Enter Age">
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-md-6">
        <label for="inputeducation">Education</label>
        <select type="text" class="form-control" id="education" placeholder="Enter Education level">
          <option value="None" selected>None</option>
          <option value="Diploma">Diploma</option>
          <option value="Bachelor Degree">Bachelor Degree</option>
          <option value="Master Degree">Master Degree</option>
          <option value="PhD Degree">PhD Degree</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="inputeducation">Education</label>
        <select type="text" class="form-control" id="highschool" placeholder="Enter Education points">
          <option value="None" selected>None</option>
          <option value="A">A</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B">B</option>
          <option value="B-">B-</option>
          <option value="C+">C+</option>
          <option value="C">C</option>
          <option value="C-">C-</option>
          <option value="D+">D+</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label for="inputweight">Weight</label>
      <input type="number" name="inputweight" id="inputweight" class="form-control">
    </div>
    <div class="col-md-4">
      <label for="inputteeth">Teeth</label>
      <input type="number" name="inputteeth" id="inputteeth" class="form-control">
    </div>
    <div class="col-md-4">
      <label for="inputfeet">feet</label>
      <select type="text" class="form-control" id="inputfeet">
        <option value="Flat">Flat Feet</option>
        <option value="Curved">Curved Feet</option>
        <option value="Unatural">Unatural Feet</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" id="register_btn">Sign in</button>
</form>
